<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="assets/img.jpg" alt="Image 1" class="gallery-item">
        <img src="assets/img1.jpg" alt="Image 2" class="gallery-item">
        <img src="assets/img2.jpg" alt="Image 3" class="gallery-item">
        <img src="assets/img3.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/img4.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/img_nature.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/Itachi.png" alt="Image 1" class="gallery-item">
        <img src="assets/Kakashi.jpg" alt="Image 2" class="gallery-item">
        <img src="assets/Zoro.jpeg" alt="Image 3" class="gallery-item">
        <img src="assets/img5.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/img7.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/img9.jpg" alt="Image 4" class="gallery-item">
        <img src="assets/img8.jpg" alt="Image 1" class="gallery-item">
        <img src="assets/img10.jpg" alt="Image 2" class="gallery-item">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev" id="prev">&#10094;</a>
        <a class="next" id="next">&#10095;</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
